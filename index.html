<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargill</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans text-gray-800">
    <!-- Hero Section (contenedor principal) -->
    <div class="relative min-h-screen bg-[url('https://images.unsplash.com/photo-1500382017468-9049fed747ef')] bg-cover bg-center bg-no-repeat bg-fixed">
      <!-- Overlay oscuro (ahora cubrirá todo el hero) -->
      <div class="absolute inset-0 bg-black/40 z-0"></div>

      <!-- Header (encima del overlay) -->
    <header class="bg-transparent-100 shadow-sm sticky top-0 z-50 rounded-b-lg">
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="w-32">
            <a href="#"><img src="Images/cargilllogo.png" alt="Cargill Logo" class="w-full filter invert brightness-0 hover:filter hover:hue-rotate-90 hover:saturate-200 hover:brightness-100"></a>
          </div>

          <!-- Navegación principal -->
          <nav class="hidden md:flex items-center space-x-8">
            <a href="#" class="text-gray-100 hover:text-green-600 font-medium text-sm uppercase tracking-wide">About Cargill</a>
            <a href="#" class="text-gray-100 hover:text-green-600 font-medium text-sm uppercase tracking-wide">Our Stories</a>
            <a href="#" class="text-gray-100 hover:text-green-600 font-medium text-sm uppercase tracking-wide">Products & Services</a>
            <a href="#" class="text-gray-100 hover:text-green-600 font-medium text-sm uppercase tracking-wide">Sustainability</a>
            <a href="#" class="text-gray-100 hover:text-green-600 font-medium text-sm uppercase tracking-wide">News</a>
            <a href="#" class="text-gray-100 hover:text-green-600 font-medium text-sm uppercase tracking-wide">Careers</a>
            <a href="#" class="text-gray-100 hover:text-green-600 font-medium text-sm uppercase tracking-wide">Contact</a>
          </nav>

          <!-- Contenedor para tema y login -->
          <div class="flex items-center space-x-6">
            <!-- Switcher de tema mejorado -->
            <div class="flex items-center border-2 rounded-full border-black overflow-hidden">
              <a href="#" class="p-2 hover:bg-green-600 transition-colors duration-200">
                <img src="Images/sun.png" class="w-5 h-5">
              </a>
              <div class="h-6 w-px bg-black"></div>
              <a href="#" class="p-2 hover:bg-green-600 transition-colors duration-200">
                <img src="Images/moon.png" class="w-5 h-5">
              </a>
            </div>

            <!-- Login -->
            <button class="flex items-center space-x-2 text-gray-100 hover:text-green-600">
              <img src="Images/profile-user.png" alt="User profile" class="w-6 hover:invert brightness-0">
              <span class="font-medium text-sm ">Sign in</span>
            </button>
          </div>
        </div>
      </div>
    </header>

      <!-- Contenido del Hero (encima del overlay) -->
      <section class="relative z-10">
        <div class="container mx-auto px-6 flex items-center justify-center min-h-screen">
          <div class="text-center max-w-3xl mx-auto p-6">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 transition-all duration-700 hover:scale-105">
              Nourishing the World
              <span class="block text-green-300 text-2xl md:text-5xl mt-3">Since 1865</span>
            </h1>
            <p class="text-2xl text-gray-100 mb-8">
              Connecting farmers to markets in 70+ countries with sustainable solutions.
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
              <a href="#" class="bg-green-600 hover:bg-green-700 text-white hover:text-gray-200 px-8 py-3 rounded-full font-semibold">
                Our Products
              </a>
              <a href="#" class="bg-transparent hover:bg-white/20 text-white hover:text-green-600 border-2 border-white px-8 py-3 rounded-full font-semibold">
                Sustainability
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- Farmer (solo desktop) -->
      <img 
        src="Images/farmer.png" 
        class="hidden md:block absolute bottom-0 left-[10%] w-[300px] lg:w-[400px] z-20 transition-all duration-700 hover:scale-105"
        alt="Farmer working with Cargill"
      >
      <img 
        src="Images/family2.png" 
        class="hidden md:block absolute bottom-57  right-[15%] w-[300px] lg:w-[600px] z-20 transition-all duration-700 hover:scale-105"
        alt="Farmer working with Cargill"
      >
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
